esphome:
  name: pantalla-calendario-4-2-2
  friendly_name: pantalla-calendario-4-2-2

  includes: ["sources/pantalla_helpers.h", "sources/pantalla_config.h", "sources/pantalla_fonts.h", "sources/pantalla_draw.h", "sources/pantalla_calendar_parser.h", "sources/pantalla_pagination.h"]
  on_boot:
    priority: -10
    then:
      - output.turn_off: led_builtin
      - script.execute: ensure_painted_on_boot
      - script.execute: refresh_loop
# external_components removed to prefer local custom_components/waveshare_epaper
